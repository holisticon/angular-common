sudo: required
dist: trusty
language: node_js
node_js:
  - "6"
  - "7"
  - "8"
  - "stable"
env:
  - NPM_VERSION=3
  - NPM_VERSION=4
before_install:
  - npm install -g npm@$NPM_VERSION
before_script:
  - npm run clean
  - npm run build
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm run test
  - npm run e2e
